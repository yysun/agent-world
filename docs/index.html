<!--
  File: docs/index.html
  Features: Modern, Apple-style audio intro page for Agent World. Clean layout, elegant fonts, gradients, and improved audio player UI.
  Implementation: Uses custom CSS for layout, color, and typography. Responsive and visually appealing.
  Changes: Upgraded design, added style block, improved structure, added file comment block.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Agent World Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../electron/assets/icons/agent-world.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%);
      color: #222;
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 32px 0 rgba(60, 60, 60, 0.08);
      border-radius: 32px;
      padding: 48px 32px 32px 32px;
      max-width: 420px;
      width: 100%;
      margin: 32px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid #e5e7eb;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5em;
      letter-spacing: -0.02em;
      color: #111;
      text-align: center;
    }

    .logo {
      width: 86px;
      height: 86px;
      margin-bottom: 0.8em;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2em;
      text-align: center;
    }

    .audio-block {
      width: 100%;
      margin-bottom: 2em;
      background: #f4f6fa;
      border-radius: 18px;
      padding: 1.2em 1em 1em 1em;
      box-shadow: 0 2px 8px 0 rgba(180, 180, 180, 0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }

    .audio-block:hover {
      box-shadow: 0 4px 16px 0 rgba(120, 120, 120, 0.10);
    }

    .audio-label {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.7em;
      letter-spacing: 0.01em;
    }

    audio {
      width: 100%;
      max-width: 340px;
      outline: none;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 4px 0 rgba(180, 180, 180, 0.10);
      margin-bottom: 0.2em;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px 8px 16px 8px;
        max-width: 98vw;
      }

      audio {
        max-width: 98vw;
      }
    }

    .footer {
      margin-top: 2em;
      font-size: 0.95em;
      color: #aaa;
      text-align: center;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      border-bottom: 1px dotted #bbb;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #222;
      border-bottom: 1px solid #222;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="../electron/assets/icons/agent-world-icon.svg" alt="Agent World logo">
    <h1>Agent World Audio</h1>
    <div class="subtitle">Listen to a quick introduction to Agent World in English and Chinese.</div>
    <div class="audio-block">
      <div class="audio-label">Audio introduction in English</div>
      <audio controls src="https://raw.githubusercontent.com/yysun/agent-world/main/docs/Agent-World_en.mp3"></audio>
    </div>
    <div class="audio-block">
      <div class="audio-label">中文音频介绍</div>
      <audio controls src="https://raw.githubusercontent.com/yysun/agent-world/main/docs/Agent-World_zh.mp3"></audio>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 <a href="https://github.com/yysun/agent-world" target="_blank">Agent World</a> &mdash; Build AI agent
    teams with just words.
  </div>
</body>

</html>
